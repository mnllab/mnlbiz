<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>입력형 프롬프터</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.5rem;
      align-items: center;
      z-index: 10;
      box-sizing: border-box;
    }
    #textInput {
      flex: 1 1 100%;
      height: 80px;
      font-size: 1rem;
      padding: 0.5rem;
    }
    #promptArea {
      position: absolute;
      top: 130px;
      bottom: 0;
      width: 100%;
      overflow: hidden;
    }
    #prompter {
      position: absolute;
      width: 100%;
      bottom: 0;
      padding: 2rem;
      font-size: 1.6rem;
      line-height: 1.6;
      white-space: pre-wrap;           /* ✅ 줄바꿈 유지 */
      word-break: break-word;          /* ✅ 단어 자르기 */
      overflow-wrap: break-word;       /* ✅ 문장 끝 튀는 것 방지 */
      animation: scrollUp linear infinite;
      color: white;
    }
    @keyframes scrollUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
    button {
      padding: 0.4rem 1rem;
      background: #333;
      border: 1px solid #666;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    label {
      color: #ccc;
      font-size: 0.9rem;
    }
    input[type="range"] {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <textarea id="textInput" placeholder="여기에 텍스트를 붙여넣고 ▶️ 누르세요"></textarea>
      <div style="display: flex; gap: 0.5rem; align-items: center;">
        <button onclick="startScroll()">▶️ 재생</button>
        <button onclick="toggleScroll()">⏸ 멈춤</button>
        <label>크기
          <input type="range" id="fontSlider" min="1.2" max="3.0" step="0.1" value="1.6">
        </label>
        <label>속도
          <input type="range" id="speedSlider" min="10" max="190" step="1" value="100">
        </label>
      </div>
    </div>
    <div id="promptArea">
      <div id="prompter"></div>
    </div>
  </div>

  <script>
    const prompter = document.getElementById("prompter");
    const textInput = document.getElementById("textInput");
    const fontSlider = document.getElementById("fontSlider");
    const speedSlider = document.getElementById("speedSlider");

    let isPaused = false;

    function startScroll() {
      const text = textInput.value.trim();
      if (!text) return;

      prompter.textContent = text;
      prompter.style.animation = "none";
      void prompter.offsetWidth;

      const duration = 200 - parseInt(speedSlider.value);
      prompter.style.animation = `scrollUp linear infinite`;
      prompter.style.animationDuration = `${duration}s`;
      prompter.style.animationPlayState = "running";
      isPaused = false;
    }

    function toggleScroll() {
      if (!prompter.textContent) return;
      prompter.style.animationPlayState = isPaused ? "running" : "paused";
      isPaused = !isPaused;
    }

    fontSlider.addEventListener("input", () => {
      prompter.style.fontSize = `${fontSlider.value}rem`;
    });

    speedSlider.addEventListener("input", () => {
      if (prompter.textContent) startScroll();
    });

    // ⌨️ 스페이스: 멈춤/시작, 엔터: 리셋
    document.addEventListener("keydown", (e) => {
      if (e.target.tagName === "TEXTAREA") return; // 입력 중이면 무시
      if (e.code === "Space") {
        e.preventDefault();
        toggleScroll();
      }
      if (e.code === "Enter") {
        e.preventDefault();
        startScroll();
      }
    });
  </script>
</body>
</html>

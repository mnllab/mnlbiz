<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>입력형 프롬프터</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #topBar {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      z-index: 10;
      justify-content: space-between;
      align-items: center;
    }
    .btnGroup {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      align-items: center;
    }
    button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background: #333;
      border: 1px solid #666;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #inputArea {
      position: absolute;
      top: 3.5rem;
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    #textInput {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      padding: 0.5rem;
    }
    #promptArea {
      position: absolute;
      top: 9rem;
      bottom: 0;
      width: 100%;
      overflow-y: auto;
    }
    #prompter {
      position: relative;
      padding: 2rem;
      font-size: 1.6rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: keep-all;
      overflow-wrap: break-word;
      animation: scrollUp linear infinite;
      animation-play-state: running;
    }
    @keyframes scrollUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topBar">
      <div class="btnGroup">
        <button id="playBtn" onclick="toggleScroll()">Play</button>
        <button onclick="resetScroll()">Reset</button>
      </div>
      <div class="btnGroup">
        <span>속도:</span>
        <button onclick="setSpeed(60)">느림</button>
        <button onclick="setSpeed(100)">보통</button>
        <button onclick="setSpeed(150)">빠름</button>
      </div>
      <div class="btnGroup">
        <span>크기:</span>
        <button onclick="setFont(1.4)">작게</button>
        <button onclick="setFont(1.6)">보통</button>
        <button onclick="setFont(2)">크게</button>
      </div>
    </div>

    <div id="inputArea">
      <textarea id="textInput" placeholder="여기에 텍스트를 붙여넣고 Play를 누르세요."></textarea>
    </div>

    <div id="promptArea">
      <div id="prompter"></div>
    </div>
  </div>

  <script>
    const prompter = document.getElementById("prompter");
    const textInput = document.getElementById("textInput");
    const playBtn = document.getElementById("playBtn");

    let isPaused = false;
    let currentText = "";
    let currentSpeed = 100;

    function startScroll(text) {
      currentText = text.trim();
      if (!currentText) return;

      prompter.textContent = currentText;
      prompter.style.animation = "none";
      void prompter.offsetWidth;

      const duration = 250 - currentSpeed;
      prompter.style.animation = `scrollUp linear infinite`;
      prompter.style.animationDuration = `${duration}s`;
      prompter.style.animationPlayState = "running";
      isPaused = false;
      playBtn.textContent = "Pause";
    }

    function toggleScroll() {
      if (!prompter.textContent) return;
      isPaused = !isPaused;
      prompter.style.animationPlayState = isPaused ? "paused" : "running";
      playBtn.textContent = isPaused ? "Play" : "Pause";
    }

    function resetScroll() {
      const text = textInput.value.trim();
      if (text) startScroll(text);
    }

    function setSpeed(val) {
      currentSpeed = val;
      if (currentText) startScroll(currentText);
    }

    function setFont(rem) {
      prompter.style.fontSize = `${rem}rem`;
    }

    document.addEventListener("keydown", (e) => {
      if (e.target.tagName === "TEXTAREA") return;
      if (e.code === "Space") {
        e.preventDefault();
        toggleScroll();
      }
      if (e.code === "Enter") {
        e.preventDefault();
        resetScroll();
      }
    });
  </script>
</body>
</html>

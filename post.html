<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>블로그 글 보기</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-3xl mx-auto p-6 text-gray-900">
  <a href="blog.html" class="text-blue-600 hover:underline">&larr; 목록으로</a>
  <div id="content" class="mt-6 prose prose-lg max-w-none"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    if (!file) {
      document.getElementById('content').innerHTML = '<p>파일을 지정해주세요 (?file=파일이름)</p>';
    } else {
      fetch(`./posts/${file}.md`)
        .then(res => res.text())
        .then(md => {
          const body = md.replace(/---[\s\S]*?---/, '');  // YAML 제거
          document.getElementById('content').innerHTML = marked.parse(body);
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>모바일 프롬프터</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }
    #promptArea {
      flex: 1;
      width: 100%;
      overflow-y: auto;
    }
    #prompter {
      padding: 2rem;
      font-size: 1.4rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: keep-all;
      overflow-wrap: break-word;
      animation: scrollUp linear infinite;
      animation-play-state: running;
    }
    .controlGroup {
      padding: 0.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: rgba(0,0,0,0.9);
      z-index: 10;
      border-top: 1px solid #333;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background: #333;
      border: 1px solid #666;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #444;
    }
    #playBtn {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background: #2a5;
      border: none;
    }
    #playBtn:active {
      background: #396;
    }
    .smallButtons {
      display: flex;
      gap: 0.5rem;
      justify-content: space-between;
    }
    .buttonGroup {
      display: flex;
      gap: 0.3rem;
    }
    .smallBtn {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
    #presetDropdown {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 6px;
      background: #222;
      color: white;
      cursor: pointer;
    }
    #presetDropdown option {
      background: #222;
      color: white;
    }
    #textInput {
      width: 100%;
      box-sizing: border-box;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 6px;
      background: #111;
      color: white;
    }
    .titleLine {
      color: yellow;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    @keyframes scrollUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="promptArea" onclick="handlePrompterClick()">
      <div id="prompter"></div>
    </div>

    <div class="controlGroup">
      <button id="playBtn" onclick="handlePlayClick()">Play</button>
      <div class="smallButtons">
        <div class="buttonGroup">
          <button class="smallBtn" onclick="setSpeed(20)">느림</button>
          <button class="smallBtn" onclick="setSpeed(60)">보통</button>
          <button class="smallBtn" onclick="setSpeed(120)">빠름</button>
        </div>
        <div class="buttonGroup">
          <button class="smallBtn" onclick="setFont(1.2)">작게</button>
          <button class="smallBtn" onclick="setFont(1.4)">보통</button>
          <button class="smallBtn" onclick="setFont(1.8)">크게</button>
        </div>
      </div>
      <select id="presetDropdown" onchange="handlePresetChange()">
        <option value="">프리셋 선택...</option>
      </select>
      <textarea id="textInput" placeholder="텍스트를 입력하고 Play를 누르세요"></textarea>
    </div>
  </div>

  <script>
    const prompter = document.getElementById("prompter");
    const presetDropdown = document.getElementById("presetDropdown");
    const playBtn = document.getElementById("playBtn");
    const textInput = document.getElementById("textInput");

    let isPaused = false;
    let currentText = "";
    let currentSpeed = 60;
    let loadedPresets = {};

    function stripMarkdown(md) {
      return md
        .replace(/^#{1,6}\s+/gm, '')
        .replace(/(\*\*|__)(.*?)\1/g, '$2')
        .replace(/(\*|-)+\s+/g, '• ')
        .replace(/`(.+?)`/g, '$1');
    }

    function startScroll(text) {
      currentText = text;
      const lines = text.split('\n');
      const title = `<div class="titleLine">${stripMarkdown(lines[0])}</div>`;
      const body = stripMarkdown(lines.slice(1).join('\n'));
      prompter.innerHTML = `${title}\n${body}`;
      prompter.style.animation = "none";
      void prompter.offsetWidth;

      const duration = 350 - currentSpeed;
      prompter.style.animation = `scrollUp linear infinite`;
      prompter.style.animationDuration = `${duration}s`;
      prompter.style.animationPlayState = "running";
      isPaused = false;
      playBtn.textContent = "Pause";
    }

    function handlePlayClick() {
      if (!currentText && textInput.value.trim()) {
        startScroll(textInput.value.trim());
      } else {
        toggleScroll();
      }
    }

    function handlePrompterClick() {
      toggleScroll();
    }

    function toggleScroll() {
      if (!prompter.textContent) return;
      isPaused = !isPaused;
      prompter.style.animationPlayState = isPaused ? "paused" : "running";
      playBtn.textContent = isPaused ? "Play" : "Pause";
    }

    function resetScroll() {
      if (currentText) startScroll(currentText);
    }

    function setSpeed(val) {
      currentSpeed = val;
      if (currentText) startScroll(currentText);
    }

    function setFont(rem) {
      prompter.style.fontSize = `${rem}rem`;
    }

    function handlePresetChange() {
      const selectedValue = presetDropdown.value;
      if (selectedValue && loadedPresets[selectedValue]) {
        startScroll(loadedPresets[selectedValue]);
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        toggleScroll();
      }
      if (e.code === "Enter") {
        e.preventDefault();
        resetScroll();
      }
    });

    // 프리셋 파일 로드
    let checkCount = 0;
    let tempPresets = [];
    
    for (let i = 1; i <= 5; i++) {
      const num = i.toString().padStart(3, '0');
      const path = `/prompt/${num}.md`;
      fetch(path)
        .then(res => {
          if (!res.ok) throw new Error('File not found');
          return res.text();
        })
        .then(text => {
          const title = text.split('\n')[0].replace(/^#+\s*/, '').trim();
          tempPresets.push({
            num: num,
            title: title,
            text: text
          });
        })
        .catch(() => {})
        .finally(() => {
          checkCount++;
          if (checkCount === 5) {
            // 모든 파일 확인 완료
            if (tempPresets.length > 0) {
              // 번호순으로 정렬
              tempPresets.sort((a, b) => a.num.localeCompare(b.num));
              tempPresets.forEach(preset => {
                const option = document.createElement("option");
                option.value = preset.num;
                option.textContent = `${preset.num} - ${preset.title}`;
                presetDropdown.appendChild(option);
                loadedPresets[preset.num] = preset.text;
              });
            } else {
              // 프리셋이 없는 경우
              presetDropdown.innerHTML = '<option value="">프리셋 파일 없음</option>';
              presetDropdown.disabled = true;
            }
          }
        });
    }
  </script>
</body>
</html>

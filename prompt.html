<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>프롬프터 (MD 버전)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #topBar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      flex-wrap: wrap;
    }
    .topGroup {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #presetList {
      position: absolute;
      top: 3.5rem;
      width: 100%;
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      box-sizing: border-box;
    }
    .presetBtn {
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      white-space: nowrap;
      cursor: pointer;
      flex-shrink: 0;
    }
    #promptArea {
      position: absolute;
      top: 7rem;
      bottom: 0;
      width: 100%;
      overflow: hidden;
    }
    #prompter {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 2rem;
      font-size: 1.6rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      animation: scrollUp linear infinite;
      color: white;
    }
    @keyframes scrollUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
    .titleLine {
      color: yellow;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    button, label {
      font-size: 0.9rem;
      color: white;
    }
    input[type="range"] {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topBar">
      <div class="topGroup">
        <button onclick="toggleScroll()">⏯ 멈춤/재시작</button>
        <label>글자크기
          <input type="range" id="fontSlider" min="1.2" max="3.0" step="0.1" value="1.6">
        </label>
        <label>속도
          <input type="range" id="speedSlider" min="10" max="190" step="1" value="100">
        </label>
      </div>
    </div>

    <div id="presetList"></div>

    <div id="promptArea">
      <div id="prompter"></div>
    </div>
  </div>

  <script>
    const prompter = document.getElementById("prompter");
    const presetList = document.getElementById("presetList");
    const fontSlider = document.getElementById("fontSlider");
    const speedSlider = document.getElementById("speedSlider");

    let isPaused = false;
    let currentText = "";

    function stripMarkdown(md) {
      return md
        .replace(/^#{1,6}\s+/gm, '')
        .replace(/(\*\*|__)(.*?)\1/g, '$2')
        .replace(/(\*|-)\s+/g, '• ')
        .replace(/`(.+?)`/g, '$1');
    }

    function startScroll(text) {
      currentText = text;
      const lines = text.split('\n');
      const title = `<div class="titleLine">${stripMarkdown(lines[0])}</div>`;
      const body = stripMarkdown(lines.slice(1).join('\n'));
      prompter.innerHTML = `${title}\n${body}`;
      prompter.style.animation = "none";
      void prompter.offsetWidth;

      const duration = 250 - parseInt(speedSlider.value);
      prompter.style.animation = `scrollUp linear infinite`;
      prompter.style.animationDuration = `${duration}s`;
      prompter.style.animationPlayState = "running";
      isPaused = false;
    }

    function toggleScroll() {
      if (!prompter.textContent) return;
      prompter.style.animationPlayState = isPaused ? "running" : "paused";
      isPaused = !isPaused;
    }

    fontSlider.addEventListener("input", () => {
      prompter.style.fontSize = `${fontSlider.value}rem`;
    });

    speedSlider.addEventListener("input", () => {
      if (currentText) startScroll(currentText);
    });

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        toggleScroll();
      }
      if (e.code === "Enter") {
        e.preventDefault();
        if (currentText) startScroll(currentText);
      }
    });

    // Load 001.md ~ 005.md
    for (let i = 1; i <= 5; i++) {
      const num = i.toString().padStart(3, '0');
      const path = `/prompt/${num}.md`;
      fetch(path)
        .then(res => res.text())
        .then(text => {
          const title = text.split('\n')[0].replace(/^#+\s*/, '').trim();
          const btn = document.createElement("button");
          btn.className = "presetBtn";
          btn.textContent = `${num} - ${title}`;
          btn.addEventListener("click", () => startScroll(text));
          presetList.appendChild(btn);
        })
        .catch(() => {});
    }
  </script>
</body>
</html>

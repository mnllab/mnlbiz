<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MNL 블로그 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 p-10">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-8">📚 MNL 블로그</h1>
    <ul id="post-list" class="space-y-4"></ul>
  </div>

  <script>
    // ✅ 여기에 마크다운 파일 이름만 추가하세요 (확장자 없이)
    const postFiles = [
      "2025-06-11",
      "2025-06-12"
    ];

    async function loadPostTitles() {
      const list = document.getElementById('post-list');
      for (const file of postFiles) {
        try {
          const res = await fetch(`./posts/${file}.md`);
          const text = await res.text();

          // 제목 추출: "# 제목" 또는 "--- title: ..." 중 택1
          const titleMatch = text.match(/title:\s*(.+)/) || text.match(/^#\s*(.+)/m);
          const title = titleMatch ? titleMatch[1].trim() : file;

          const li = document.createElement('li');
          li.innerHTML = `<a href="post.html?file=${file}" class="text-blue-600 hover:underline text-lg font-semibold">${title}</a>`;
          list.appendChild(li);
        } catch (err) {
          console.error(`파일 ${file} 불러오기 실패`, err);
        }
      }
    }

    loadPostTitles();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MNL 블로그</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'IBM Plex Sans KR', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(to right, #fbbf24, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- 헤더 -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="https://mnllab.github.io/mnlbiz/assets/MNL.png" alt="MNL 로고" class="h-10 w-auto">
      </a>
      <a href="index.html" class="text-sm text-amber-600 hover:underline">← 메인으로 돌아가기</a>
    </div>
  </header>

  <!-- 본문 -->
  <main class="container mx-auto px-6 py-16">
    <h1 class="text-4xl font-bold mb-12 text-center gradient-text">MNL 블로그</h1>

    <!-- 블로그 카드 목록 -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
      <!-- 블로그 카드 예시 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <img src="https://placehold.co/600x360/ffe8b6/111111?text=썸네일" class="w-full h-48 object-cover" alt="썸네일">
        <div class="p-6">
          <h2 class="text-xl font-bold mb-2">스타트업이 빠지는 함정 3가지</h2>
          <p class="text-gray-600 mb-4 text-sm">초기 창업자들이 자주 겪는 실수는 무엇일까요? 사업계획, 팀 구성, 실행력 부족에 대해 이야기합니다.</p>
          <a href="#" class="text-amber-600 font-medium hover:underline">자세히 보기 →</a>
        </div>
      </div>

      <!-- 복사하여 추가 가능 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <img src="https://placehold.co/600x360/d1fae5/111111?text=썸네일" class="w-full h-48 object-cover" alt="썸네일">
        <div class="p-6">
          <h2 class="text-xl font-bold mb-2">정부지원사업, 무엇부터 준비해야 할까?</h2>
          <p class="text-gray-600 mb-4 text-sm">예비창업패키지, 초기창업패키지 등 공고가 쏟아지는 지금, 대표님이 먼저 점검해야 할 것은?</p>
          <a href="#" class="text-amber-600 font-medium hover:underline">자세히 보기 →</a>
        </div>
      </div>
      
      <!-- 더 추가 가능 -->
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="bg-gray-800 text-gray-400 text-sm mt-20">
    <div class="container mx-auto px-6 py-10">
      <p class="text-center">&copy; 2025 ARIDRI, Inc. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>

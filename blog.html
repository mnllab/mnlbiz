<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>창업이야기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'IBM Plex Sans KR', sans-serif;
      background-color: #ffffff;
    }
  </style>
</head>
<body class="min-h-screen text-gray-900 bg-white">

  <!-- 헤더 -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="https://mnllab.github.io/mnlbiz/assets/MNL.png" class="h-8 w-auto" alt="로고">
        <span class="font-bold text-xl text-gray-800">창업이야기</span>
      </a>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="max-w-6xl mx-auto px-6 py-16">
    <h1 class="text-3xl font-bold text-gray-900 mb-10">창업이야기</h1>
    <div id="post-list" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-sm mt-16">
    <div class="container mx-auto px-6 py-10 text-center">
      &copy; 2025 ARIDRI, Inc. All Rights Reserved.
    </div>
  </footer>

  <!-- 스크립트 -->
  <script>
    fetch('./posts/index.json')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('post-list');
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = "bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300";
          div.innerHTML = `
            <a href="post.html?file=${post.file}" class="block h-full">
              <img src="${post.thumbnail}" class="w-full h-48 object-cover" alt="썸네일">
              <div class="p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-2">${post.title}</h3>
                <p class="text-gray-600 mb-4 text-sm">${post.description}</p>
                <span class="text-amber-600 font-medium hover:underline">자세히 보기 →</span>
              </div>
            </a>`;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
